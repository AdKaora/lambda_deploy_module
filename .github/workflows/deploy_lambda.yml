name: Deploy Lambda

on:
  workflow_call:
    inputs:
      FILE_NAME:
        required: true
        type: string
      LAMBDA_NAME:
        required: true
        type: string
      AWS_REGION:
        required: true
        type: string
    secrets:
      AWS_ROLE_ARN:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install AWS CLI
        run: pip install awscli

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ inputs.AWS_REGION }}

      - name: Package and Deploy Lambda function
        run: |
          zip ${{ inputs.FILE_NAME }}.zip ${{ inputs.FILE_NAME }}
          aws lambda update-function-code --function-name ${{ inputs.LAMBDA_NAME }} --zip-file fileb://${{ inputs.FILE_NAME }}.zip
